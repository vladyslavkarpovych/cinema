<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Изменить</title>
</head>

<link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css"/>
<script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
<script src="https://bootstraptema.ru/plugins/2016/validator/validator.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form data-toggle="validator" role="form" action="#" th:action="@{/user-edit}" th:object="${user}"
                  method="post">
                <label for="id">User ID</label>
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
                <br/>
                <br/>

                <div class="form-group">
                    <label for="firstName" class="control-label">Ваше имя</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                           placeholder="Введите Ваше имя" required>
                    <span class="help-block">Введите Ваше имя</span>
                </div>

                <div class="form-group">
                    <label for="lastName" class="control-label">Ваша фамилия</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                           placeholder="Введите Вашу фамилию" required>
                    <span class="help-block">Введите Вашу фамилию</span>

                </div>

                <div class="form-group has-feedback">
                    <label for="userAlias" class="control-label">Псевдоним</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" th:field="*{userAlias}" pattern="^[_A-z0-9]{1,}$" maxlength="45"
                               class="form-control"
                               id="userAlias" placeholder="Введите Ваш псевдоним" required>
                    </div>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <span class="help-block with-errors">Введите ваш псевдоним</span>
                </div>


                <div class="form-group">
                    <label for="userEmail" class="control-label">Ваш E-mail</label>
                    <input type="email" th:field="*{userEmail}" class="form-control" id="userEmail" placeholder="Email"
                           data-error="Вы не правильно ввели Ваш E-mail" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div>
                    <label for="userPassword" class="control-label">Введите
                        пароль</label>
                    <div class="form-inline row">
                        <div class="form-group col-sm-6">
                            <input type="text" th:field="*{userPassword}" id="userPassword" placeholder="Password"
                                   data-toggle="validator" data-minlength="6"
                                   class="form-control">
                            <span class="help-block">Минимум 6 значений</span>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputPasswordConfirm"></label><input type="text" class="form-control"
                                                                             id="inputPasswordConfirm"
                                                                             data-match="#userPassword"
                                                                             data-match-error="Ошибка! Пароли не совпадают!"
                                                                             placeholder="Повторите пароль"
                                                                             required>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

        <div class="form-group">
            <label for="userCardNumber">Введите номер карточки</label>
            <input type="number" th:field="*{userCardNumber}" data-toggle="validator" data-minlength="10"
                   class="form-control"
                   id="userCardNumber" placeholder="123456" required>
            <span class="help-block">Минимум 10 значений</span>
        </div>

        <div>
            <label for="userLanguage">Укажите язык</label>
            <div class="form-group">
                <select name="select" th:field="*{userLanguage}" id="userLanguage">
                    <option value="russian">Русский</option>
                    <option value="ukrainian" selected>Украинский</option>
                    <option value="english">Английский</option>
                </select>
            </div>
        </div>

        <div>
            <label for="userLanguage">Укажите пол</label>
            <div class="form-group">
                <label for="userSex"></label><select name="select" th:field="*{userSex}" id="userSex">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="default" selected>Предпочитаю не указывать</option>
            </select>
            </div>
        </div>


        <div class="form-group">
            <label for="userPhoneNumber">Введите номер телефона</label>
            <input type="number" th:field="*{userPhoneNumber}" data-toggle="validator" data-minlength="12"
                   class="form-control"
                   id="userPhoneNumber" placeholder="+380(--)-------" required>
            <span class="help-block">Минимум 12 значений</span>
        </div>

        <div class="form-group">
            <label for="userCity">Ваш город</label>
            <input type="text" th:field="*{userCity}" class="form-control" id="userCity"
                   placeholder="Введите Ваш город" required>
            <span class="help-block">Укажите город проживания</span>
        </div>

        <div>
            <label for="userBirthday">Укажите дату рождения</label>

            <input type="date" th:field="*{userBirthday}" id="userBirthday" name="trip-start" value=""
                   min="1900-01-01" max="9999-12-31" required>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="terms" data-error="Прежде чем оправить данные" required>
                    Докажите что Вы человек
                </label>
                <div class="help-block with-errors"></div>
            </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
